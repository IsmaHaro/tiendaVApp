<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TiendaVApp</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
</head>
<body>

	<div id="registro" data-role="page">
		<div data-role="header">
			<h1>Registro</h1>
		</div>
		<div class="ui-content">
			<ul data-role="listview">
				<li>
					<input type="text" id="nombreR" placeholder="Nombre">
				</li>
				<li>
					<input type="email" id="emailR" placeholder="Email">
				</li>
				<li>
					<input type="password" id="passwordR" placeholder="Contraseña">
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#" id="registrar">Registrar</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div data-role="page" id="todos">
		<div data-role="panel" id="menu">
			<ul data-role="listview">
				<li>
					<a href="#">Todos</a>
				</li>
				<li>
					<a href="#">Consolas</a>
				</li>
				<li>
					<a href="#">Videojuegos</a>
				</li>
				<li>
					<a href="#">Accesorios</a>
				</li>
				<li>
					<a href="#">Ubicación</a>
				</li>
			</ul>
			<div data-role="footer">
				<a href="#" data-rel="close">Cerrar</a>
			</div>
		</div>
		<div data-role="header">
			<h1>Todos los productos</h1>
		</div>
		<div class="ui-content">
			<div id="productos" class="ui-grid-a">
			</div>
		</div>
	</div>

	
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/actions.js">
	</script>
	<script type="text/javascript" src="js/almacen.js">
	</script>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js">
	</script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js">
	</script>
</body>
</html>
